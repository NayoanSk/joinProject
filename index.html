<body>
<h1 class="heading">first project adding on github</h1>
<h1 id="arrNew">Bangladesh</h1>
<!-- https://rb.gy/sgs70g -->
<div>
    <form action="" id="form">
        <input type="text" name="inputText">
        <button id="submitBtn">click Me</button>
    </form>

<div>

            <button>8</button>

            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button>1</button>

            <button>+</button>
            <button>0</button>
            <button>AC</button>
            <button>=</button>
            <button>-</button>

    </div>
</div>
<div class="playerDetails">
    <form action="" id="playerProfileForm">

        <input type="text" name="playerImage" placeholder="player Image" required>
        <input type="text" name="playerDetails" placeholder="player Details" required>
        <button>Submit</button>
    </form>
</div>
<div id="root">
